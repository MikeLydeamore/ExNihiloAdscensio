repositories {
    mavenCentral()
    jcenter()

    maven {
        name 'Forge'
        url 'http://files.minecraftforge.net/maven'
    }

    maven { 
    	// Required for JEI and TConstruct
    	name "DVS1 Maven FS" 
    	url "http://dvs1.progwml6.com/files/maven" 
    }

    maven {
        // Required for HWYLA
        name "tehnut"
        url "http://tehnut.info/maven"
    }

    maven {
        // Required for TheOneProbe
        name "tterrag"
        url "http://maven.tterrag.com"
    }

	maven {
		// Required for CoFH
		name "Covers Maven"
		url "http://maven.covers1624.net"
	}
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compileOnly "mezz.jei:jei_1.12.1:4.7.5.+:api"
    runtime "mezz.jei:jei_1.12.1:4.7.5.+"

    // compileOnly "slimeknights:TConstruct:1.12-2.8.+:lib"
    // runtime "slimeknights:TConstruct:1.12-2.8.+"
    // runtime "slimeknights.mantle:Mantle:1.12-1.3.1.+"

    compileOnly "mcp.mobius.waila:Hwyla:1.8.20-B35_1.12:api"
    runtime "mcp.mobius.waila:Hwyla:1.8.20-B35_1.12"

    compileOnly "mcjty.theoneprobe:TheOneProbe-1.12:1.12-1.4.17-9:api"
    runtime "mcjty.theoneprobe:TheOneProbe-1.12:1.12-1.4.17-9"

    compileOnly "org.projectlombok:lombok:1.16.10"
}

configurations {
    shade

    compile.extendsFrom shade
}
